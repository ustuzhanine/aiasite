<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Агентство Искусственного Интеллекта - эксперты по обучению и внедрению ИИ-технологий">
    <meta name="keywords" content="ИИ, Искусственный Интеллект, Машинное обучение, AI, цифровая трансформация">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Агентство Искусственного Интеллекта">
    <meta property="og:description" content="Ведущая консалтинговая компания в области искусственного интеллекта">
    <meta property="og:image" content="assets/АЛРИИ_ЛОГО.png">
    <meta property="og:url" content="https://www.aiagency.ru">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#071a31">
    <meta name="msapplication-TileColor" content="#071a31">
    <meta name="theme-color" content="#071a31">

    <title>Агентство Искусственного Интеллекта</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom styles for smooth scrolling and animations */
        html {
            scroll-behavior: smooth;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Custom carousel styles */
        .carousel-container {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .carousel-track {
            display: flex;
            animation: scroll 60s linear infinite;
        }

        .partner-logo {
            flex: 0 0 auto;
            margin: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .partner-logo:hover {
            opacity: 1;
        }

        .partner-logo img {
            max-width: 120px;
            max-height: 80px;
            object-fit: contain;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .desktop-canvas {
                display: none;
            }

            .mobile-canvas {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .desktop-canvas {
                display: block;
            }

            .mobile-canvas {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-white">
    <!-- Desktop Version -->
    <div id="desktop-canvas" class="desktop-canvas">
        <!-- Desktop content will be rendered here by React -->
        </div>

    <!-- Mobile Version -->
    <div id="mobile-canvas" class="mobile-canvas">
        <!-- Mobile content will be rendered here by React -->
        </div>

    <!-- React Scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Simple responsive app that shows which version is loaded
        function App() {
            const [isMobile, setIsMobile] = React.useState(window.innerWidth <= 768);

            React.useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.innerWidth <= 768);
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                    <div className="text-center p-8">
                        <h1 className="text-4xl font-bold text-gray-800 mb-4">
                            Агентство Искусственного Интеллекта
                        </h1>
                        <p className="text-xl text-gray-600 mb-8">
                            {isMobile ? 'Мобильная версия загружена' : 'Десктопная версия загружена'}
                        </p>
                        <p className="text-lg text-gray-500">
                            Полная версия сайта находится в разработке.
                            <br />
                            Доступные файлы партнеров в папке assets:
                        </p>
                        <ul className="mt-4 text-left max-w-md mx-auto">
                            <li>• avtovaz.jpg</li>
                            <li>• Gazprom-01.png</li>
                            <li>• Kamaz-01.png</li>
                            <li>• rosstandart-seeklogo.png</li>
                            <li>• АЛРИИ_ЛОГО.png</li>
                            <li>• Команда карусель.png</li>
                        </ul>
            </div>
        </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('desktop-canvas'));
        root.render(<App />);
    </script>
</body>
</html>
